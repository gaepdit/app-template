
name: Lighthouse Check
on: 
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:
jobs:
  lighthouse-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Set up Node.js (npm)
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Build
      run: dotnet build

    - name: Run Web Server in the background
      run: |
        cd src/WebApp
        dotnet run &

    - name: Installing Lighthouse through NPM
      run: |
        npm install -g @foo-software/lighthouse-check
      
    - name: Run Lighthouse Check
      run: |
        lighthouse-check \
        --verbose \
        --prCommentEnabled \
        --emulatedFormFactor "all" \
        --urls "https://www.foo.software,https://www.automated-lighthouse-check.com/" \
        --prCommentAccessToken "${{ secrets.LIGHTHOUSE_CHECK_GITHUB_ACCESS_TOKEN }}" \
        --prCommentUrl "https://api.github.com/repos/foo-software/lighthouse-check/pulls/$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')/reviews"

    